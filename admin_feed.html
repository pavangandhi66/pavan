	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">




				<div class="table100 ver3 m-b-110">
	<div class="row" id="center" ng-controller="myControllerFeeds">
                  <div>
                  <div class="ng-view ng-scope">
                  <div class="row " id="center">

				<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1" style="position:absolute;left:30px">Service ID</th>
									<th class="cell100 column2" style="position:absolute;left:290px;">Name</th>
									<th class="cell100 column3" style="position:absolute;left:500px;">Review</th>
									<th class="cell100 column4" style="position:absolute;left:700px;">Comments</th>
									<th class="cell100 column5" style="position:absolute;left:1000px;">Email</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr class="row100 body" ng-repeat="f in feeds"> 
									<td class="cell100 column1" style="width:1000px;text-align:center">  {{f.serviceid}}      </td>
									<td class="cell100 column2" style="width:1000px;text-align:center">  {{f.name}}     </td>
									<td class="cell100 column3" style="width:1000px;text-align:center">  {{f.review}}   </td>
									<td class="cell100 column4" style="width:1000px;text-align:center" >  {{f.comments}} </td>
									<td class="cell100 column5"style="width:1000px;text-align:center">  {{f.email}}    </td>
								</tr>
								  
									

							</tbody>
						</table>
					</div>
				</div>
